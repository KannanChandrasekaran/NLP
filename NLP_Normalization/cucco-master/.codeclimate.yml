---
engines:
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript
        - python
        - php
    exclude_paths:
      - "cucco/regex.py"
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
    - "**.inc"
    - "**.js"
    - "**.jsx"
    - "**.module"
    - "**.php"
    - "**.py"
    - "**.rb"
exclude_paths:
  - cucco/cli.py
  - setup.py
  - tests/
